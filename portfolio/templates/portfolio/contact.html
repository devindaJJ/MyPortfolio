{% comment %} {% block title %}{% endblock %}

{% block content %} {% endcomment %}
{% comment %} <div class="flex justify-center items-center py-16 px-4">
    <div class="bg-purple-900/50 backdrop-blur-xl p-10 rounded-xl shadow-lg w-full max-w-xl">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Contact Me</h2>

        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-white font-medium">Your Name</label>
                <input type="text" name="name" required
                       class="w-full border border-purple-400 bg-purple-800/30 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300" >
            </div>
            <div>
                <label class="block text-white font-medium">Your Email</label>
                <input type="email" name="email" required
                       class="w-full border border-purple-400 bg-purple-800/30 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300">
            </div>
            <div>
                <label class="block text-white font-medium">Your Message</label>
                <textarea name="message" rows="5" required
                          class="w-full border border-purple-400 bg-purple-800/30 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-purple-300"></textarea>
            </div>
            <div class="text-center">
                <button type="submit"
                        class="px-6 py-2 border border-purple-400 text-white bg-purple-700/40 backdrop-blur hover:bg-purple-600/40 rounded-lg transition duration-300">
                    Send
                </button>
            </div>
        </form>
    </div>
</div> {% endcomment %}
{% comment %} {% endblock %} {% endcomment %}
